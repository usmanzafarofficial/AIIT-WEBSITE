<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="100" cy="100" r="8" fill="#00d4ff"/>
  <circle cx="70" cy="80" r="6" fill="#7c3aed"/>
  <circle cx="130" cy="80" r="6" fill="#7c3aed"/>
  <circle cx="60" cy="120" r="6" fill="#7c3aed"/>
  <circle cx="140" cy="120" r="6" fill="#7c3aed"/>
  <circle cx="85" cy="140" r="6" fill="#06b6d4"/>
  <circle cx="115" cy="140" r="6" fill="#06b6d4"/>
  <circle cx="100" cy="60" r="6" fill="#06b6d4"/>
  
  <!-- Neural Network Connections -->
  <path d="M100 92 L70 86 M100 92 L130 86 M100 92 L60 114 M100 92 L140 114 M100 108 L85 134 M100 108 L115 134 M100 92 L100 66" 
        stroke="url(#connectionGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- AI Text -->
  <text x="100" y="180" text-anchor="middle" fill="url(#textGradient)" font-family="Arial Black, Arial" font-size="24" font-weight="900">AIIT</text>
  
  <!-- Decorative Elements -->
  <path d="M40 40 L50 30 M40 30 L50 40" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <path d="M150 40 L160 30 M150 30 L160 40" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
  <path d="M40 160 L50 170 M40 170 L50 160" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <path d="M150 160 L160 170 M150 170 L160 160" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="gradient1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff" />
      <stop offset="50%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
  </defs>
</svg>